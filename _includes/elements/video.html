<div class="video">
  <iframe src="https://www.youtube.com/embed/{{ include.id }}" frameborder="0" allowfullscreen style="display: block; margin: 0 auto;"></iframe>
</div>

{% if include.caption %}
<p class="video-caption">{{ include.caption }}</p>
{% endif %}
